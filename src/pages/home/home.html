<ion-header>
  <ion-navbar>
    <ion-title> iBusiness Dashboard </ion-title
    ><ion-buttons end>
      <button ion-button clear (click)="logoutApp()">Logout</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header style="text-align:center;font-size:25px;"
      >Upload a Product</ion-card-header
    >
    <ion-card-content>
      <ion-item>
        <ion-label stacked>Barcode: </ion-label>
        <ion-input type="number" #barcode></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Name: </ion-label>
        <ion-input type="text" #name></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Description: </ion-label>
        <ion-input type="text" #description></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Product Picture: </ion-label>
        <ion-input
          type="file"
          #picture
          (change)="handleFileInput($event.target.files)"
          class="hidden"
        ></ion-input>
      </ion-item>

      <button ion-button block (click)="register()">Upload</button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header style="text-align:center;font-size:25px;"
      >Upload an Excel File</ion-card-header
    >
    <ion-card-content>
      <ion-item>
        <input
          accept=".xlsx"
          type="file"
          (change)="onFileChange($event)"
          #excelFile
        />
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
